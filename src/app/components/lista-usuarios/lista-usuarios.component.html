<h1>Usuarios</h1>
<hr>
    <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let usuario of usuariosActivosObs | async">
            {{ usuario.nombre }}

        <span class="badge badge-primary">
            {{ usuario.sala }}
        </span>
    <br>
        <span class=" badge badge-info">
            {{ usuario.id }}
        </span>
        </li>
    </ul>
<!--Este es un observable que regresa un arreglo de objetos o lista de cosas 
 {{ usuariosActivosObs | async  }} -->
